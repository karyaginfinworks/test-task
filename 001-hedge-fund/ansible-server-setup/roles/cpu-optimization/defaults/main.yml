---
# Default values for cpu-optimization role

# CPU Governor settings
cpu_governor: "performance"
cpu_governor_fallback: "ondemand"

# CPU frequencies
cpu_min_freq: "auto"
cpu_max_freq: "auto"

# CPU scaling settings
cpu_scaling_driver: "auto"

# Turbo Boost settings
enable_turbo_boost: true

# CPU affinity settings
enable_cpu_affinity: false
cpu_affinity_mask: "0-3"

# Scheduler settings
scheduler_policy: "mq-deadline"

# NUMA settings
enable_numa_balancing: true

# Power management settings
disable_c_states: false
disable_p_states: false

# GRUB parameters for CPU optimization
grub_cmdline_params:
  - "processor.max_cstate=1"
  - "intel_idle.max_cstate=0"
  - "idle=poll"
  - "intel_pstate=performance"
  - "amd_pstate=performance"

# Path to GRUB configuration
grub_config_path: "/etc/default/grub"
grub_update_command: "update-grub"
